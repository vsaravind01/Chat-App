{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'semantic/semantic.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'custom/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="{% static 'semantic/semantic.min.js' %}"></script>
</head>
<body>
    <div class="ui borderless huge menu">
        <div class="ui container grid">
            <div class="computer only row">
                <a class="header ui middle aligned grid item" href="/">Chat &nbsp; <i class="paper plane icon"></i></a>
            </div>
        </div>
        <div class="right menu">
        {% if user.is_authenticated %}
            <a class="ui item" href="/logout">
                logout
            </a>
        {% else %}
            <a class="ui item" href="/signup">
                Sign up
            </a>
            <a class="ui item" href="/login">
                Login
            </a>
        {% endif %}
        </div>
    </div>
    {% block content %}
    {% endblock %}

    <script>
        $('.message .close')
          .on('click', function() {
            $(this)
              .closest('.message')
              .transition('fade')
            ;
          });
    </script>

        {% block end_script %}
        {% endblock %}
</body>
</html>
